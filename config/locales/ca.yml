      introduction: 
        body: Els ePortfolios són el lloc per mostrar la vostra feina. Inclouen seccions i pàgines. La llista de seccions es troba a l'esquerra de la finestra (%{showme1}). Cada secció pot tenir diverses pàgines, que es mostren a la dreta de la finestra (%{showme2}).
      sections: 
        body1: Les seccions s'enumeren a l'esquerra de la finestra (%{showme1}). Cada secció pot tenir diverses pàgines. Per organitzar o afegir seccions, feu clic a l'enllaç "%{manage_sections}" (%{showme2}).
        body2: Per canviar el nom d'una secció, feu clic a la icona %{edit_icon} que apareix; per reorganitzar les seccions, feu clic i arrossegueu-les; i per suprimir seccions, feu clic a la icona %{delete_icon}.
      pages: 
        body1: Les seccions tenen diverses pàgines. Podeu veure la llista de pàgines de la secció actual a la dreta de la finestra (%{showme1}). Per organitzar o afegir pàgines, feu clic a l'enllaç "%{manage_pages}" (%{showme2}).
        body2: Per canviar el nom d'una pàgina, feu clic a la icona %{edit_icon} que apareix; per suprimir una pàgina, feu clic a la icona %{delete_icon}; i per reorganitzar l'ordre de les pàgines, feu clic i arrossegueu-les.
      page_content: 
        body1: El contingut que veieu en una pàgina és el mateix contingut que veuran els visitants. Per editar aquest contingut, feu clic a l'enllaç "%{edit_link_text}" (%{showme}) i la pàgina canviarà al mode d'edició.
        body2: Esteu en mode d'edició! Si voleu, podeu canviar el nom de la pàgina o canviar les opcions de comentaris (%{showme1}). Per desar, obtenir una visualització prèvia o cancel·lar els canvis en qualsevol moment, feu clic al botó de la dreta (%{showme2}).
        body3: El contingut es divideix en seccions secundàries, delimitades per una vora de punts. Per suprimir o editar el contingut d'una secció secundària, feu clic a les icones %{edit_icon} o %{delete_icon} a l'angle superior dret de la secció secundària.
        body4: Per afegir més seccions secundàries, cerqueu el tipus de contingut que voleu afegir a la llista d'opcions a la dreta de la pàgina, i feu-hi clic (%{showme}).
      submissions: 
        body1: Pot ser que hàgiu vist que a la part inferior de la pàgina hi ha una llista d'entregues recents de les vostres classes (%{showme}). Des d'aquesta pàgina, podeu afegir entregues ràpidament a pàgines noves del vostre portafolis. Només heu de fer clic a l'entrega que vulgueu afegir i apareixerà un quadre de diàleg.
        body2: Genial! Ara, per acabar d'afegir l'entrega, heu de triar a quina secció la voleu afegir i donar-li un nom a la pàgina. Quan feu clic a "Afegeix una pàgina", accedireu a la pàgina nova per editar-la més detalladament, si voleu.
      settings: 
        body: Per canviar la configuració de l'ePortfolio, feu clic a l'enllaç "Configuració de l'ePortfolio" (%{showme}). Podeu canviar el nom del portafolis i també canviar si és públic o privat. Els portafolis privats només són visibles per a aquelles persones a qui concediu accés.
      finish: 
        body: Esteu a punt per començar? Sempre podeu tornar a aquest auxiliar des de qualsevol pàgina. Per fer-ho, feu clic a l'enllaç "%{help_link_text}" que hi veureu.
