  google_docs_domain_restriction_description: |-
    La restricció de domini de Google Docs permet que les entregues i col·laboracions de Google Docs
    es restringeixin a un únic domini. Els estudiants que provin d'entregar tasques o
    d'unir-se a col·laboracions en un domini no autoritzat rebran un missatge d'error que els notificarà
    que cal que actualitzin la seva integració de Google Docs.
  epub_exporting_f5592ff2: Exportació a ePub
  this_enables_users_to_generate_and_download_course_4c69c531: Aquesta opció permet als usuaris generar i baixar un curs en format ePub.
  high_contrast_description: |-
    Contrast alt millora el contrast dels colors de la IU (text, botons, etc.), de manera que aquests elements
    es distingeixin millor i siguin més fàcils d'identificar. Nota: S'inhabilitarà la presentació de la marca de la institució.
  disable_celebrations_description: En habilitar aquesta característica, s'amaguen totes les animacions de celebració.
  underline_links_e7cf9b4f: Subratlla els enllaços
  underline_all_links_description: |-
    Subratlla els enllaços mostra els enllaços dels menús de navegació, el tauler i les barres laterals de la pàgina com a
    *text subratllat*. Aquesta característica opcional no s'aplica als enllaços de contingut generats per l'usuari a
    l'editor de contingut enriquit, el qual sempre subratlla els enllaços per a tots els usuaris.
  course_set_up_tutorial_6ab7c2d1: Tutorial de configuració de cursos
  course_set_up_tutorial_provides_tips_on_how_to_lev_3c098131: El Tutorial de configuració de cursos dóna consells per aprofitar les possibilitats de les característiques a cada pàgina del Canvas. És especialment útil si és la primera vegada que utilitzeu el Canvas o si configureu un curs per primera vegada en molt de temps.
  learning_mastery_gradebook_description: |-
    El Llibre de qualificacions de domini de l'aprenentatge és una eina per als professors que els permet visualitzar el progrés de l'estudiant
    i del curs pel que fa als resultats d'aprenentatge del curs. Els resultats es presenten en un format similar a un llibre de qualificacions
    i el progrés de l'estudiant es mostra com a puntuació numèrica i com a domini assolit/domini
    gairebé assolit/endarrerit.
  student_outcome_gradebook_description: |-
    El Llibre de qualificacions de domini de l'aprenentatge de l'estudiant és una eina per als estudiants que els permet visualitzar ràpidament el seu progrés
    en els resultats d'aprenentatge del curs. Els resultats es presenten en un format similar a un llibre de qualificacions
