    grade_export_settings: 
      description: |-
        Aquest complement permet tornar a publicar les qualificacions finals al sistema d'informació de l'estudiant (SIS).  Si s'habilita, s'oferirà a l'estudiant una opció al llibre de qualificacions per a publicar aquestes qualificacions.  Això es durà a terme mitjançant una sol·licitud POST a l'extrem de publicació especificat.  Cada tipus defineix el seu propi format de contingut i tipus de mime.  La resposta de l'extrem no importa i actualment s'ignora.
        
        Per exemple, el CSV amb format de l'Instructure farà un POST d'un fitxer CSV amb el tipus de mime "text/csv" a l'extrem especificat, que inclourà les columnes següents: 
        
        "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
        
        (Nota: la columna "qualificació" només es retorna si el curs especifica un estàndard de qualificació)
        
        Per a cada estudiant del curs publicat, hi haurà una o més files al fitxer csv publicat. Concretament, hi haurà una fila per a cada inici de sessió que l'estudiant tingui al compte arrel del curs.  Normalment, això resultarà en una fila per estudiant, però si l'estudiant té diversos inicis de sessió, hi haurà una fila per a cada un.
        
        Si es marca "Inclou les substitucions de la qualificació final", i la característica de Substitució de la qualificació final està habilitada, els estudiants amb una substitució de la puntuació/qualificació final la rebran enlloc de la qualificació i puntuació calculades.
      labels: 
        format_type: Tipus de format de sortida
        publish_endpoint: Extrem per publicar
        wait_for_success: Espera les notificacions d'èxit
        include_final_grade_overrides: Inclou les substitucions de la qualificació final
        success_timeout: Temps d'espera de la notificació d'èxit (en segons)
