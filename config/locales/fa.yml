            EtherPad یک پروژه متن باز است که به شما اجازه می دهد به سرعت اسناد مشترک را ایجاد کنید و به اندازه کافی سریع است که می توانید همزمان با اینکه سایرین تایپ می کنند ببینید مشغول تایپ کردن چه چیری هستند. از سوی دیگر "pads" توسط یک رمزعبور پشتیبانی نمی شوند بنابراین هر کسی با یک پیوند به آنها می تواند آنها را ویرایش کند. اگر بخواهید از گمنامی پشتیبانی کنید و/یا به افرادی که حساب های گوگل ندارند اجازه مشارکت دهید، EtherPad جایگزینی بهتری از Google Docs است.
            
            **هشدار**: حتما با [سیاست حذف EtherPad](%{etherpad_deletion_policy_url}) آشنا شوید تا مطمئن شوید که کار شما حفظ می شود.
